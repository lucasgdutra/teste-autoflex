services:
  # ─── PostgreSQL ─────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: autoflex-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-autoflex_inventory}
      POSTGRES_USER: ${POSTGRES_USER:-autoflex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autoflex} -d ${POSTGRES_DB:-autoflex_inventory}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ─── Backend (Spring Boot) ──────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoflex-api
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-autoflex_inventory}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-autoflex}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: "false"
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  # ─── Frontend (Nginx + React build) ─────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autoflex-web
    restart: always
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - internal

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge
